<div class="header  pb-8 pt-5 pt-md-8">

</div>
<!-- Page content -->



<div class="container-fluid mt--7 colorme">
    <!-- Table -->
    <form class="form-inline mr-3 d-none d-md-flex ml-lg-auto">
        <div class="form-group mb-2" [ngClass]="{ 'focused': focus === true }">
            <div class="input-group mr-3 input-group-alternative">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                </div>
                <input class="form-control" (keyup)="applyFilter($event)" placeholder="Search" type="text" (focus)="focus = true"
                    (blur)="focus = false">
            </div>
            <div class="input-group input-group-alternative">
             
                <button class="btn btn-info" mat-raised-button (click)="openDialog()">ADD NEW HEALH TIP</button>
            </div>
            
        </div>
    </form>

 
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    

        <!-- Name Column -->
        <ng-container matColumnDef="Message">
            <th mat-header-cell *matHeaderCellDef>Message</th>
            <td mat-cell class="mt-3" *matCellDef="let element"> {{element.message}} </td>
        </ng-container>

     

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.othername}}"</td>
        </tr>
    </table>


</div>
