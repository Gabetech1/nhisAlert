<div class="header  pb-8 pt-5 pt-md-8">

</div>
<!-- Page content -->
<div class="container-fluid mt--7 colorme">
    <!-- Table -->
    <form class="form-inline mr-3 d-none d-md-flex ml-lg-auto">
        <div class="form-group mb-2" [ngClass]="{ 'focused': focus === true }">
            <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                </div>
                <input class="form-control" (keyup)="applyFilter($event)" placeholder="Search" type="text" (focus)="focus = true"
                    (blur)="focus = false">
            </div>
        </div>
    </form>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    

        <!-- Name Column -->
        <ng-container matColumnDef="Membership ID">
            <th mat-header-cell *matHeaderCellDef> Membership ID </th>
            <td mat-cell *matCellDef="let element"> {{element.member_id}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Message">
            <th mat-header-cell *matHeaderCellDef>Deliery Message </th>
            <td mat-cell *matCellDef="let element"> {{element.message}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Number">
            <th mat-header-cell *matHeaderCellDef>Phone number</th>
            <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Date Sent">
            <th mat-header-cell *matHeaderCellDef> Date Sent </th>
            <td mat-cell *matCellDef="let element"> {{element.date_sent}} </td>
        </ng-container>


            <!-- Position Column -->
            <ng-container matColumnDef="Card Status">
                <th mat-header-cell *matHeaderCellDef> Card Status </th>
                <td mat-cell *matCellDef="let element"> {{element.code_status}} </td>
            </ng-container>
       

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.othername}}"</td>
        </tr>
    </table>


</div>
