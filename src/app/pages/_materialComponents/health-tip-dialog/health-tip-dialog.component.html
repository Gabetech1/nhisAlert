<h1 mat-dialog-title>Add Heath Tip</h1>
<div class="pl-lg-4">
    <div class="form-group">
      <label>Message</label>
      <textarea rows="4" class="form-control" placeholder="Enter your health tip here ..."></textarea>
    </div>
  </div>
<div mat-dialog-actions>
  <button mat-button class="btn btn-primary" (click)="onNoClick()">Cancel</button>
  <button class="btn btn-primary ml-3" [mat-dialog-close]="data.animal" cdkFocusInitial>Submit</button>
</div>
